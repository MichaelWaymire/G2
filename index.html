<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
            <form method="get" action="http://request-inspector.glitch.me">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>

            <label for="Bio">Bio</label>
            <br>

            <textarea rows="10" cols="50" id="Bio" name="Bio" placeholder="Write an amazing Bio!"></textarea>
            <br><br>

            <label for="howdidyou">How did you hear about us?</label>
            <br>

            <input type="radio" id="howdidyou" name="hdy1" value="Billboard">Billboard
            <br>

            <label for="howdidyou2"></label>
            <input type="radio" id="howdidyou2" name="hdy2" value="Internet Advertisement">Internet Advertisement
            <br>

            <label for="howdidyou3"></label>
            <input type="radio" id="howdidyou3" name="hdy3" value="Radio Advertisement">Radio Advertisement
            <br>

            <label for="howdidyou4"></label>
            <input type="radio" id="howdidyou4" name="hdy4" value="Other">Other

            <label for="oth"></label>
            <input type="text" id="oth" name="othe">
            <br><br>

            <label for="whatbroswer">What Internet Browser are you using?</label>
            <select id="whatbroswer">
                <option value="Internet Explore">IE</option>
                <option value="Chrome">Chrome</option>
                <option value="FireFox">FireFox</option>
                <option value="Opera">Opera</option>
            </select>

            <br><br>
            <button type="submit">Submit</button>
    <p>
      I'm your cool new webpage. Made with <a href="https://glitch.com">Glitch</a>!
    </p>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
